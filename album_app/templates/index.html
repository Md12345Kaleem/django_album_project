{%extends 'base.html'%}


{%block body %}
<div class="container-fluid ">
  <a href="/add/"><button class="btn btn-primary">Upload</button></a>
  <div class="row">
    {% for i in data %}
    <div class="col-md-4  col-sm-12 col-xs-12 mt-4">
      <div class="card">
        <img src="/media/{{i.album_image}}" class="img-fluid square-box" alt="Album Photo">
      </div>
    </div>
{%endfor%}

<!-- pagination  -->
<nav aria-label="Page navigation example">
<ul class="pagination">
      {% if data.has_previous %}
      <li class="page-item"><a class="page-link" href="?page=1">&laquo; first</a></li>
      <li class="page-item"><a class="page-link" href="?page={{ data.previous_page_number }}">previous</a></li>
      {% endif %}

      <span class="current">
          Page {{ data.number }} of {{ data.paginator.num_pages }}.
      </span>

      {% if data.has_next %}
      <li class="page-item"><a class="page-link" href="?page={{ data.next_page_number }}">next</a></li>
      <li class="page-item"><a class="page-link" href="?page={{ data.paginator.num_pages }}">last &raquo;</a></li>
      {% endif %}
</ul>
</nav>

  </div>
</div>

{%endblock%}
